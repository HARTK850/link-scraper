<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מוריד דפים אוטומטי</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #E0F7FA;
            text-align: center;
            direction: rtl;
            color: #333;
        }
        .container {
            margin: 50px auto;
            width: 50%;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        textarea {
            width: 90%;
            height: 150px;
            border: 2px solid #2196F3;
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
            resize: none;
        }
        select, button {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
        }
        select {
            background: #7E57C2;
            color: white;
        }
        button {
            background: #2196F3;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #1976D2;
        }
        #status {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>מוריד דפים אוטומטי</h1>
        <textarea id="input" placeholder="הכנס קישורים כאן (כל קישור בשורה נפרדת)"></textarea><br>
        <select id="format">
            <option value="pdf">PDF</option>
            <option value="html">HTML</option>
        </select>
        <button onclick="submitLinks()">הורדה</button>
        <p id="status"></p>
    </div>

    <script>
        function submitLinks() {
            let links = document.getElementById('input').value.split("\n").filter(link => link.trim() !== "");
            let format = document.getElementById('format').value;
            
            if (links.length === 0) {
                document.getElementById('status').innerText = "אנא הכנס לפחות קישור אחד.";
                return;
            }

            document.getElementById('status').innerText = "מייצר קבצים, נא להמתין...";
            
            fetch('/download', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ links, format })
            })
            .then(response => response.blob())
            .then(blob => {
                let url = window.URL.createObjectURL(blob);
                let a = document.createElement('a');
                a.href = url;
                a.download = "downloaded_pages.zip";
                document.body.appendChild(a);
                a.click();
                a.remove();
                document.getElementById('status').innerText = "ההורדה הושלמה!";
            })
            .catch(err => {
                document.getElementById('status').innerText = "שגיאה בהורדה!";
            });
        }
    </script>

</body>
</html>
