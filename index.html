<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>הורדת דפים</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>הורדת דפים</h1>
        <textarea id="links" placeholder="הכנס קישורים כאן..."></textarea>
        <div>
            <label><input type="radio" name="format" value="pdf" checked> PDF</label>
            <label><input type="radio" name="format" value="html"> HTML</label>
        </div>
        <button onclick="startDownload()">הורד</button>
        <div id="result"></div>
    </div>

    <script>
        async function startDownload() {
            const links = document.getElementById("links").value.trim().split("\n").filter(link => link);
            const format = document.querySelector('input[name="format"]:checked').value;

            if (links.length === 0) {
                alert("יש להזין לפחות קישור אחד!");
                return;
            }

            const response = await fetch("/download", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ links, format })
            });

            const result = await response.json();
            if (result.downloads) {
                document.getElementById("result").innerHTML = 
                    "הקבצים מוכנים:<br>" +
                    result.downloads.map(link => `<a href="${link}" download>הורד קובץ</a>`).join("<br>");
            }
        }
    </script>
</body>
</html>
